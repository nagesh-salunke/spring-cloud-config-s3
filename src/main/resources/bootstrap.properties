server.port=8080
spring.application.name=spring-cloud-config-server-s3

# Spring cloud config
spring.cloud.config.server.prefix=config

# Spring cloud config - s3 repository
spring.cloud.config.server.s3.enabled=true
spring.cloud.config.server.s3.searchPaths={profile},{profile}/{application}
spring.cloud.config.server.s3.enablePollingschedule=true
spring.cloud.config.server.s3.pollingRefreshRate=900000

# AWS
aws.accessKey=
aws.secretKey=
aws.region=

spring.cloud.config.server.s3.uri=s3://xxx
spring.cloud.config.server.s3.metafile=config.metadata

# actuator
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
